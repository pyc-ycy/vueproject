<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue测试01</title>
</head>
<body>
<div id="app">
    <h1>site:{{site}}</h1>
    <h1>url:{{url}}</h1>
    <h1>{{details()}}</h1>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el:'#app',
        data:{
            site:"Vue Trying",
            url:"www.vueTry.com",
            alexa:"10000"
        },
        methods:{
            details:function () {
                return this.site + "- 学的不仅是技术，更是梦想！";
            }
        }
    })
</script>
</body>
</html>
