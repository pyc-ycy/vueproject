<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue的列表展示</title>
</head>
<body>
<div id="app">
  <ul>
    <!--循环遍历 -->
    <li v-for="item in movies">{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['星际穿越', '大话西游', '神奇女侠', '黑客帝国']
    }
  })
</script>
</body>
</html>
