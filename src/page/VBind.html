<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind绑定属性</title>
  <style>
    .active{
      color: rebeccapurple;
    }
    .big-font{
      font-size: 24px;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <h2>{{author}}</h2>
  <!--元素的属性不支持mustache语法-->
  <h2>正常模式</h2>
  <a v-bind:href="vueURL" target="_blank">
    <img v-bind:src="imgURL" alt="pic" width="200px" height="200px">
  </a>
  <h2>语法糖模式</h2>
  <a :href="vueURL" target="_blank">
    <img :src="imgURL" alt="pic" width="200px" height="200px">
  </a>
  <h2>动态绑定class属性</h2>
  <h4 :class="active">测试文本</h4>
  <!--<h4 :class="{类名1:bool,...}">测试文本2</h4>-->
  <!--对象语法-->
  <h4 class="big-font" :class="{active:isActive,line:false}">测试文本2</h4>
  <button v-on:click="btnClick">改变上面文本的颜色</button>
  <!--数组语法-->

</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      author: '彭友聪',
      imgURL:'http://it8s.com/upload/Plupload/Img_390/20180525171302278.jpg',
      vueURL:'https://www.runoob.com/vue2/vue-computed.html',
      active:'active',
      isActive:true,
    },
    methods:{
      btnClick:function () {
        this.isActive=!this.isActive;
      }
    }
  })
</script>
</body>
</html>
