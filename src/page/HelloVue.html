<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HelloVue</title>
</head>
<body>
<div id="app">
  {{message}}
  <h2>{{author}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  // 编程范式：声明式编程
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'Hello',
      author: '彭友聪'
    }
  })
</script>
</body>
</html>
